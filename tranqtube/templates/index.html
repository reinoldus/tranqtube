{% extends "template.html" %}

{% block body %}

    <div class="row">
        <ul>
            {% for video in videos %}
                <li>
                    <a href="{{ url_for("play", web_path=string_to_base64(video.full_web_path)) }}">{{ video.file_name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
